<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css?v=1">



<link href="https://fonts.cdnfonts.com/css/tt-lakes-neue-trial" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>


<body class="main__body">
    
<div class="header">
<p class="header__title">Ремонт техники различных брендов</p>
</div>

  
  <div class="swiper-container">
   
<div class="swiper mySwiper">
    
    <div class="swiper-wrapper">

   <div class="swiper-slide">
                <img class="main_container-iconLogo" src="./icon/lenovo.svg">
                <img class="main_container-iconGo" src="./icon//go.svg">    
        </div>
          
           <div class="swiper-slide">
                <img class="main_container-iconLogo" src="./icon/samsung.svg">
                <img class="main_container-iconGo" src="./icon//go.svg">
           </div>
       
        
           <div class="swiper-slide">
                <img class="main_container-iconLogo" src="./icon/apple.svg" >
                <img class="main_container-iconGo" src="./icon//go.svg" >
           </div>
         
            
                <div class="main_container-icon_planshet">
                    <img class="main_container-iconLogo" src="./icon//sonic.svg">
                    <img class="main_container-iconGo" src="./icon//go.svg">
                   </div>
            
         
         <div class="swiper-slide">
                <img class="main_container-iconLogo" src="./icon/bosch.svg" >
                <img class="main_container-iconGo" src="./icon//go.svg">
         </div>
        
            <div class="swiper-slide">
                    <img class="main_container-iconLogo"  src="./icon//hp.svg " >
                    <img class="main_container-iconGo" src="./icon//go.svg" >
            </div>
         
            <div class="swiper-slide">
                    <img class="main_container-iconLogo"  src="./icon/acer.svg" >
                    <img class="main_container-iconGo" src="./icon//go.svg">
            </div>
       
            <div class="main_container-icon_planshet">
                <img class="main_container-iconLogo"  src="./icon/sony.svg">
                <img class="main_container-iconGo" src="./icon//go.svg">
              </div>
         </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>



</div>    

<div class="open_close-container">

       <div class="main_container-icon">
           <img class="main_container-iconLogo" src="./icon/lenovo.svg" alt="Lenovo">
           <img class="main_container-iconGo" src="./icon//go.svg" alt="Go">
       </div>

       <div class="main_container-icon">
           <img class="main_container-iconLogo" src="./icon/samsung.svg" alt="Samsung">
           <img class="main_container-iconGo" src="./icon//go.svg" alt="Go">
       </div>
       <div class="main_container-icon">
           <img class="main_container-iconLogo" src="./icon/apple.svg" alt="Apple">
           <img class="main_container-iconGo" src="./icon//go.svg" alt="Go">
       </div>
</div>
<button id="main_button-one" type="button" onclick="hideSwiper()"> <img src="./icon//button.svg"> Скрыть</button>

<button id="main_button-two" type="button" onclick="showAll()"> <img src="./icon//button.svg" alt="buttonImg"> Показать все</button>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./index.js"></script>
<script src="./swipper.js"></script>

</body>
</html>
